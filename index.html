<!DOCTYPE html>
<html lang='pt-br'>
  <meta charset='UTF-8'>
  <script src="scripts.js"></script>
<head>
  <title>Compare.com: Descubra os preços mais baratos da sua região.</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header id="header">
    <div class="container">
      <div class="flex">
        <a href="index.html">LOGO</a>

    <section class="saibamais">

  </aside>
